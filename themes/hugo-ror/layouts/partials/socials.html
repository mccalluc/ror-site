{{ if isset .Site.Params "socials" }}
{{ if .Site.Params.socials.enable }}
{{ if gt (len .Site.Data.socials) 0 }}
<section class="section section-socials" data-background-color="light-grey">
  <div class="container">
	<div class="row no-gutters ml-auto mr-auto text-center">
		{{ range sort .Site.Data.socials }}
		<div class="col col-md-2">
			<a href="{{ .link }}">
				<i class="fa {{ .icon }}"></i>
				<span>{{ .title }}</span>
			</a>
		</div>
		{{ end }}
	</div>
  </div>
</section>
{{ end }}
{{ end }}
{{ end }}
