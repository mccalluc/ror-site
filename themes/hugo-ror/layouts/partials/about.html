{{ if isset .Site.Params "about" }}
{{ if .Site.Params.about.enable }}
<section class="section section-about" data-background-color="dark-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto text-center">
        <h2 class="title">{{ .Site.Params.about.title }}</h2>
        <p>{{ .Site.Params.about.subtitle }}</p>
          <a href="{{ .Site.Params.about.link_url }}" class="btn btn-sm btn-round">{{ .Site.Params.about.link_text }}</a>
        
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
