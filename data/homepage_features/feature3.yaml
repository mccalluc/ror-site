description: "California Digital Library, Crossref, and DataCite launched ROR in 2019 following extensive community collaborations to develop an open registry of research organization identifiers. ROR is the only organization identifier that is completely open, focused specifically on affiliations, operated as a community initiative, and supported in core scholarly infrastructure."
